# .github/workflows/terraform-cicd.yml

name: Terraform CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
        continue-on-error: true

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Update kubeconfig and Deploy App
        env:
          AWS_REGION: us-east-1
          CLUSTER_NAME: webapp  # âœ… Replace with actual cluster name or set as a GitHub secret
        run: |
          aws eks --region $AWS_REGION update-kubeconfig --name $CLUSTER_NAME
          kubectl apply -k "github.com/kubernetes-sigs/aws-ebs-csi-driver/deploy/kubernetes/overlays/stable/?ref=release-1.31"
          git clone https://github.com/fredritchie/3-tier-eks-manifests.git
          cd 3-tier-eks-manifests
          kubectl apply -f frontend_deployment.yaml
          kubectl apply -f backend.yaml
          kubectl apply -f service.yaml
          kubectl apply -f secret.yaml
          kubectl apply -f database.yaml
